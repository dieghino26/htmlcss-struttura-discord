<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="main-header">
            <div class="logo"></div>
            <div class="link"></div>
            <div class="login"></div>
        </div>
    </header>
    <main>
        <!--jumbotron-->
        <section class="jumbotron">
            <div class="download-discord"></div>
        </section>
        <!--discord info-->
        <section class="info-server">
            <div class="container">
                <div class="photo"></div>
                <div class="info"></div>
            </div>
        </section>
        <section class="info-call">
            <div class="reverse-container">
                <div class="photo"></div>
                <div class="info"></div>
            </div>
        </section>
        <section class="info-server">
            <div class="container">
                <div class="photo"></div>
                <div class="info"></div>
            </div>
        </section>
        <section class="quality-info">
            <div class="container"></div>
        </section>
    </main>
    <footer>
        <section class="info-creators">
            <div class="container">
                <div class="socials"></div>
                <div class="info-list">
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="container">
                <div class="bottom-bar">
                    <div class="bottom-logo"></div>
                    <div class="button"></div>
                </div>
            </div>

        </section>
    </footer>
</body>

</html>
